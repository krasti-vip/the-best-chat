spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:admin}
spring.datasource.url=${POSTGRES_JDBC_URL:jdbc:postgresql://127.0.0.1:2222/postgres}

# Redis setting
redis.max.total=128
redis.max.idle=128
redis.min.idle=16
redis.block.when.exhausted=true
redis.test.on.borrow=true
redis.test.on.return=false
redis.test.while.idle=true
redis.min.evictable.idle.time=60
redis.time.between.eviction.runs=30
redis.num.tests.per.eviction.run=3

redis.host=${REDIS_HOST:127.0.0.1}
redis.port=${REDIS_PORT:6655}
redis.password=${REDIS_PASSWORD:123}
redis.username=${REDIS_USER:myDima}